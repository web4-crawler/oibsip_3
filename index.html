<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="box">
            <div>
                <span>&nbsp&nbsp&nbsp&nbsp&nbspCelsius &nbsp&nbsp&nbsp&nbsp </span>
                <input type="number" id="celsius" class="Temperature"  value="">
            </div>
            <div>
                <span>&nbsp&nbsp&nbsp&nbsp&nbspFarenheit&nbsp</span>
                <input type="number" id="farenheit" class="Temperature"  value="" >
            </div>
            <div>
                <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspKelvin&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                <input type="number" id="kelvin" class="Temperature"  value="" >
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="convert">Convert</button>
            <button class="btn" id="reset">Reset </button>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
